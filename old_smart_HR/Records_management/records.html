            <!-- Right-side Profile Dropdown -->
            <div class="dropdown">
                <a href="#" class="d-block link-dark text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">

                    <li><a class="dropdown-item" href="../login/login.html">Sign out</a></li>
                </ul>
            </div>
        </div>
    </header>

    <!-- Breadcrumb -->
    <nav class="breadcrumb-container">
        <div class="container-fluid">
            <ol class="breadcrumb">
                <li class="breadcrumb-item">
                    <a href="../dashboard/dashboard.html">Dashboard</a>

                </li>
            </ol>
        </div>
    </nav>

    <div class="container">
        <h2 class="text-center">Employee Record Search</h2>
        <div class="mb-3">
            <label for="employeeId" class="form-label">Enter Employee ID:</label>
            <input type="text" id="employeeId" class="form-control" placeholder="E.g., 101">
        </div>
        <button id="searchBtn" class="btn btn-primary">Search</button>
        <div id="employeeDetails" class="mt-4"></div>
    </div>

    <script>
        // Function to populate sample data on page load
        document.getElementById('searchBtn').addEventListener('click', function () {
    let empId = document.getElementById('employeeId').value.trim();

    if (!empId) {
        alert('Please enter an Employee ID');
        return;
    }

    if (empId === '101') {
        let employeeData = {
            name: "John Doe",
            age: 30,
            department: "Engineering",
            salary: "$70,000",
            experience: "5 years"
        };

        let tableHTML = '<table class="table table-bordered">';
        tableHTML += `<tr><th>Name</th><td>${employeeData.name}</td></tr>`;
        tableHTML += `<tr><th>Age</th><td>${employeeData.age}</td></tr>`;
        tableHTML += `<tr><th>Department</th><td>${employeeData.department}</td></tr>`;
        tableHTML += `<tr><th>Salary</th><td>${employeeData.salary}</td></tr>`;
        tableHTML += `<tr><th>Experience</th><td>${employeeData.experience}</td></tr>`;
        tableHTML += '</table>';

        document.getElementById('employeeDetails').innerHTML = tableHTML;
    } else {
        document.getElementById('employeeDetails').innerHTML = `<p class='text-danger'>Employee not found.</p>`;
    }
});
