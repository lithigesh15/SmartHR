<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Policy Repository</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="policyStyle.css">
</head>
<body>
    <!-- Navbar -->
    <header class="py-3 border-bottom bg-light">
        <div class="container-fluid d-flex justify-content-between align-items-center">
            <a href="../dashboard/dashboard.html" class="d-flex align-items-center text-decoration-none">
                <img src="../Resources/logo.png" alt="Logo" class="me-2" style="width: 40px; height: auto;">
                <span class="fs-4 text-primary">Smart HR</span>
            </a>
            <div class="dropdown">
                <a href="#" class="d-block link-dark text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                    <img src="../Resources/profile_icon.jpeg" alt="Profile" width="40" height="40" class="rounded-circle">
                </a>
                <ul class="dropdown-menu dropdown-menu-end text-small shadow">
                    <li><a class="dropdown-item" href="../login/login.html">Sign out</a></li>
                </ul>
            </div>
        </div>
    </header>

    <!-- Breadcrumb -->
    <nav class="breadcrumb-container">
        <div class="container-fluid">
            <ol class="breadcrumb">
                <li class="breadcrumb-item">
                    <a href="../dashboard/dashboard.html">Dashboard</a>
                </li>
                <li class="breadcrumb-item">
                    <a href="./compliance.html">Compliance</a>
                </li>
                <li class="breadcrumb-item active" aria-current="page">Policy Repository</li>
            </ol>
        </div>
    </nav>

    <!-- Page Title and Toggle Buttons -->
    <div class="container my-4">
        <h1 class="text-center mb-4">Policy Repository</h1>
        <div class="d-flex justify-content-center mb-4">
            <button id="existing-policy-btn" class="btn btn-primary me-2">Existing Policies</button>
            <button id="add-policy-btn" class="btn btn-outline-primary">Add Policy</button>
        </div>
    </div>

    <!-- Existing Policies Section -->
    <div id="existing-policy-section" class="container">
        <table class="table table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Policy Name</th>
                    <th>Description</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="policy-table-body">
                <!-- Example rows -->
                <tr>
                    <td>1</td>
                    <td>Leave Policy</td>
                    <td>Details about leave types and application procedures.</td>
                    <td>
                        <button class="btn btn-info btn-sm edit-btn">Edit</button>
                        <button class="btn btn-danger btn-sm delete-btn">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Add Policy Section -->
    <div id="add-policy-section" class="container" style="display: none;">
        <h3>Add a New Policy</h3>
        <form id="add-policy-form">
            <div class="mb-3">
                <label for="policy-name" class="form-label">Policy Name</label>
                <input type="text" class="form-control" id="policy-name" required>
            </div>
            <div class="mb-3">
                <label for="policy-description" class="form-label">Policy Description</label>
                <textarea class="form-control" id="policy-description" rows="3" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Add Policy</button>
        </form>
    </div>

    <!-- Footer -->
    <footer class="bg-light text-center py-3 mt-auto border-top">
        <p>Â© 2025 Smart HR</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
    const toggleCreate = document.getElementById("add-policy-btn");
    const toggleManage = document.getElementById("existing-policy-btn");
    const createSection = document.getElementById("add-policy-section");
    const manageSection = document.getElementById("existing-policy-section");

    toggleCreate.addEventListener('click', () => {
        toggleCreate.classList.add('btn-primary');
        toggleCreate.classList.remove('btn-outline-primary');
        toggleManage.classList.add('btn-outline-primary');
        toggleManage.classList.remove('btn-primary');

        createSection.style.display = "block";
        manageSection.style.display = "none";
    });

    toggleManage.addEventListener('click', () => {
        toggleManage.classList.add('btn-primary');
        toggleManage.classList.remove('btn-outline-primary');
        toggleCreate.classList.add('btn-outline-primary');
        toggleCreate.classList.remove('btn-primary');

        manageSection.style.display = "block";
        createSection.style.display = "none";
    });

    // Initialize Default Section
    toggleManage.click();  // Ensures "Existing Policies" is active by default
});

    </script>
</body>
</html>
