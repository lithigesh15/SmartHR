<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conflict Resolution - Smart HR</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            margin-top: 30px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
        }
        th {
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <header class="py-3 border-bottom bg-light">
        <div class="container-fluid d-flex justify-content-between align-items-center">
            <a href="../dashboard/dashboard.html" class="d-flex align-items-center text-decoration-none">
                <img src="../Resources/logo.png" alt="Logo" class="me-2" style="width: 40px; height: auto;">
                <span class="fs-4 text-primary">Smart HR</span>
            </a>
            <div class="dropdown">
                <a href="#" class="d-block link-dark text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                    <img src="../Resources/profile_icon.jpeg" alt="Profile" width="40" height="40" class="rounded-circle">
                </a>
                <ul class="dropdown-menu dropdown-menu-end text-small shadow">
                    <li><a class="dropdown-item" href="../login/login.html">Sign out</a></li>
                </ul>
            </div>
        </div>
    </header>

    <!-- Breadcrumb -->
    <nav class="breadcrumb-container">
        <div class="container-fluid">
            <ol class="breadcrumb">
                <li class="breadcrumb-item">
                    <a href="../dashboard/dashboard.html">Dashboard</a>
                </li>
                <li class="breadcrumb-item">
                    <a href="./relation.html">Relations</a>
                </li>
                <li class="breadcrumb-item active" aria-current="page">Conflict Management</li>
            </ol>
        </div>
    </nav>

    <div class="container">
        <h2 class="text-center">Conflict Management</h2>
        
        <label for="statusFilter" class="form-label">Filter by Action:</label>
        <select id="statusFilter" class="form-select w-25 mb-3" onchange="filterTable()">
            <option value="All">All</option>
            <option value="Resolved">Resolved</option>
            <option value="Ongoing">Ongoing</option>
            <option value="Pending">Pending</option>
        </select>

        <!-- Conflict Table -->
        <div class="table-container">
            <table class="table table-bordered">
                <thead class="table-dark">
                    <tr>
                        <th>Employee IDs</th>
                        <th>Type of Conflict</th>
                        <th>Action Status</th>
                    </tr>
                </thead>
                <tbody id="conflictTable">
                    <tr>
                        <td>101, 102</td>
                        <td>Workplace Dispute</td>
                        <td>
                            <select class="form-select action-status" onchange="updateTable()">
                                <option value="Resolved">Resolved</option>
                                <option value="Ongoing">Ongoing</option>
                                <option value="Pending" selected>Pending</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>103</td>
                        <td>Harassment Allegation</td>
                        <td>
                            <select class="form-select action-status" onchange="updateTable()">
                                <option value="Resolved">Resolved</option>
                                <option value="Ongoing" selected>Ongoing</option>
                                <option value="Pending">Pending</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>104, 105</td>
                        <td>Interpersonal Conflict</td>
                        <td>
                            <select class="form-select action-status" onchange="updateTable()">
                                <option value="Resolved" selected>Resolved</option>
                                <option value="Ongoing">Ongoing</option>
                                <option value="Pending">Pending</option>
                            </select>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>


    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        function filterTable() {
            let selectedStatus = document.getElementById("statusFilter").value;
            let tableRows = document.querySelectorAll("#conflictTable tr");

            tableRows.forEach(row => {
                let status = row.querySelector(".action-status").value;
                row.style.display = (selectedStatus === "All" || status === selectedStatus) ? "" : "none";
            });
        }

        function updateTable() {
            filterTable(); // Ensure table updates when a status is changed
            // TODO: Backend Integration: Send updated action status to the database.
        }
    </script>
</body>
</html>
