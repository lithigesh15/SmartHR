<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Login Page</title>
</head>
<body>
<div class="content vh-100 d-flex align-items-center justify-content-center">
  <div class="row w-100 mx-0 shadow-lg rounded overflow-hidden" style="max-width: 1000px; height: 90vh;">
    <!-- Illustration Section -->
    <div class="col-md-6 d-flex justify-content-center align-items-center bg-white p-4">
      <img src="5561830_21207.svg" alt="Login Illustration" class="img-fluid" style="max-width: 90%; height: auto;">
    </div>
    <!-- Login Form Section -->
    <div class="col-md-6 d-flex flex-column justify-content-center bg-light p-5">
      <h3 class="text-center mb-4">Sign In</h3>
      <form id="loginForm">
        <div id="message" class="alert d-none"></div>
        <div class="form-group mb-3">
          <label for="username">Username</label>
          <input type="text" class="form-control" id="username" placeholder="Enter your username" required>
        </div>
        <div class="form-group mb-4">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
        </div>
        <div class="d-flex justify-content-between align-items-center mb-3">
          <a href="#" class="text-decoration-none">Forgot Password?</a>
        </div>
        <button type="submit" class="btn btn-primary btn-block w-100">Log In</button>
      </form>
    </div>
  </div>
</div>
<script src="login.js"></script>
</body>
</html>
