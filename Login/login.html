<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" href="../Resources/logo.png">
  <title>Smart HR</title>
</head>
<body>
  <!-- Logo Section -->
  <div class="logo-container">
    <img src="../Resources/logo.png" alt="Smart HR Logo">
    <span>Smart HR</span>
  </div>

  <div class="content">
    <div class="login-container">
      <!-- Image Section -->
      <div class="image-section">
        <img src="rb_21207.png" alt="Login Illustration" class="img-fluid" style="max-width: 120%; height: auto;">
      </div>

      <!-- Login Form Section -->
      <div class="form-section">
        <h3 class="text-center">Log In</h3>
        <form id="loginForm">
          <div id="message" class="alert d-none"></div>
          <div class="form-group mb-3">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" placeholder="Enter your username" required>
          </div>
          <div class="form-group mb-4 position-relative">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
            <!-- Eye Icon to toggle password visibility -->
            <span class="eye-icon" id="eye-icon" onclick="togglePassword()">
              <!-- Eye Slash Icon (default) -->
              <svg id="eye-slash" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye-slash" viewBox="0 0 16 16">
                <path d="M13.359 11.238C15.06 9.72 16 8 16 8s-3-5.5-8-5.5a7 7 0 0 0-2.79.588l.77.771A6 6 0 0 1 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13 13 0 0 1 14.828 8q-.086.13-.195.288c-.335.48-.83 1.12-1.465 1.755q-.247.248-.517.486z"/>
                <path d="M11.297 9.176a3.5 3.5 0 0 0-4.474-4.474l.823.823a2.5 2.5 0 0 1 2.829 2.829zm-2.943 1.299.822.822a3.5 3.5 0 0 1-4.474-4.474l.823.823a2.5 2.5 0 0 0 2.829 2.829"/>
                <path d="M3.35 5.47q-.27.24-.518.487A13 13 0 0 0 1.172 8l.195.288c.335.48.83 1.12 1.465 1.755C4.121 11.332 5.881 12.5 8 12.5c.716 0 1.39-.133 2.02-.36l.77.772A7 7 0 0 1 8 13.5C3 13.5 0 8 0 8s.939-1.721 2.641-3.238l.708.709zm10.296 8.884-12-12 .708-.708 12 12z"/>
              </svg>
              <!-- Eye Icon (hidden initially) -->
              <svg id="eye" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye" viewBox="0 0 16 16">
                <path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8M1.173 8a13 13 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5s3.879 1.168 5.168 2.457A13 13 0 0 1 14.828 8q-.086.13-.195.288c-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5s-3.879-1.168-5.168-2.457A13 13 0 0 1 1.172 8z"/>
                <path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5M4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0"/>
              </svg>
            </span>
          </div>
          <div class="d-flex justify-content-between align-items-center mb-3">
            <a href="#">Forgot Password?</a>
          </div>
          <button type="submit" class="btn btn-primary btn-block w-100">Log In</button>
        </form>
      </div>
    </div>
  </div>

  <script src="login.js"></script>
  <script>
    // Toggle password visibility
    function togglePassword() {
      const passwordField = document.getElementById("password");
      const eyeIcon = document.getElementById("eye");
      const eyeSlashIcon = document.getElementById("eye-slash");
      
      if (passwordField.type === "password") {
        passwordField.type = "text";
        eyeIcon.style.display = "inline"; // Show the eye icon
        eyeSlashIcon.style.display = "none"; // Hide the eye-slash icon
      } else {
        passwordField.type = "password";
        eyeIcon.style.display = "none"; // Hide the eye icon
        eyeSlashIcon.style.display = "inline"; // Show the eye-slash icon
      }
    }
  </script>
</body>
</html>
