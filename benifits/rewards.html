    <h1 class="mb-4 text-center">Perks and Rewards</h1>

    <!-- Form Section -->
    <div class="container my-5">
        <div class="form-container mx-auto p-4 shadow rounded">
            <form id="perksForm" >
                <div class="mb-3">
                    <label for="employeeId" class="form-label">Employee ID</label>
                    <input type="text" class="form-control" id="employeeId" placeholder="Enter Employee ID" required>
                </div>
                <div class="mb-3">
                    <label for="giftType" class="form-label">Select Gift Type</label>
                    <select class="form-select" id="giftType" required>
                        <option value="" disabled selected>Select a gift type</option>
                        <option value="amazon">Amazon Gift Voucher</option>
                        <option value="flipkart">Flipkart Gift Voucher</option>
                        <option value="bookmyshow">BookMyShow Voucher</option>
                        <option value="swiggy">Swiggy Voucher</option>
                        <option value="zomato">Zomato Voucher</option>
                        <option value="wonderla">Wonderla Voucher</option>
                        <option value="google-play">Google Play Store Voucher</option>
                        <option value="apple-store">Apple App Store Voucher</option>
                        <option value="uber">Uber Ride Voucher</option>
                        <option value="ola">Ola Ride Voucher</option>
                        <option value="myntra">Myntra Gift Voucher</option>
                        <option value="dominos">Domino's Pizza Voucher</option>
                        <option value="pvr-cinemas">PVR Cinemas Gift Card</option>
                        <option value="bigbasket">BigBasket Grocery Voucher</option>
                        <option value="netflix">Netflix Subscription Gift Card</option>
                        <option value="spotify">Spotify Premium Voucher</option>
                        <option value="paytm">Paytm Cashback Voucher</option>
                        <option value="cleartrip">Cleartrip Travel Voucher</option>
                        <option value="make-my-trip">MakeMyTrip Gift Voucher</option>
                        <option value="croma">Croma Electronics Gift Card</option>
                        <option value="tata-cliq">Tata CliQ Voucher</option>
                        <option value="decathlon">Decathlon Sports Voucher</option>
                        <option value="amazon-prime">Amazon Prime Membership Voucher</option>                    
                    </select>
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">Description</label>
                    <textarea class="form-control" id="description" rows="3" placeholder="Add a small note" required></textarea>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-success btn-lg">Send</button>
                </div>
            </form>
        </div>
    </div>
