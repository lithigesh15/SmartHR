</head>

<body>
    <!-- Navbar -->
    <header class="py-3 border-bottom bg-light">
        <div class="container-fluid d-flex justify-content-between align-items-center">
            <!-- Logo -->
            <a href="#" class="d-flex align-items-center text-decoration-none">
                <img src="../Resources/logo.png" alt="Logo" class="me-2" style="width: 40px; height: auto;">
                <span class="fs-4 text-primary">Smart HR</span>
            </a>

            <!-- Right-side Profile Dropdown -->
            <div class="dropdown">
                <a href="#" class="d-block link-dark text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                    <img src="../Resources/profile_icon.jpeg" alt="Profile" width="40" height="40" class="rounded-circle">
                </a>
                <ul class="dropdown-menu dropdown-menu-end text-small shadow">
                    <li><a class="dropdown-item" href="#">Profile</a></li>
                    <li><a class="dropdown-item" href="#">Settings</a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item" href="#">Sign out</a></li>
                </ul>
            </div>
        </div>
    </header>

    <!-- Breadcrumb -->
    <nav class="breadcrumb-container">
        <div class="container-fluid">
            <ol class="breadcrumb">
                <li class="breadcrumb-item">
                    <a href="../dashboard/dashboard.html">Dashboard</a>
                </li>
                <li class="breadcrumb-item">
                    <a href="perfomance.html">Performance</a>
                </li>
                <li class="breadcrumb-item active" aria-current="page">
                    <span class="text-secondary">Appraisal</span>
                </li>
            </ol>
        </div>
    </nav>

    <h1 class="mb-4 text-center">Employee Appraisal</h1>

    <!-- Appraisal Form -->
    <div class="container my-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card shadow p-4 rounded">
                    <h4 class="text-center">Appraisal Form</h4>
                    <form id="appraisal-form">
                        <div class="mb-3">
                            <label for="employeeId" class="form-label">Employee ID</label>
                            <input type="text" class="form-control" id="employeeId" placeholder="Enter employee ID" required>
                        </div>
                        <div class="mb-3">
                            <label for="jobRole" class="form-label">Job Role</label>
                            <input type="text" class="form-control" id="jobRole" placeholder="Enter job role" required>
                        </div>
                        <div class="mb-3">
                            <label for="rating" class="form-label">Performance Rating (1-5)</label>
                            <input type="number" class="form-control" id="rating" min="1" max="5" placeholder="Enter rating" required>
                        </div>
                        <div class="mb-3">
                            <label for="comments" class="form-label">Comments</label>
                            <textarea class="form-control" id="comments" rows="4" placeholder="Enter appraisal comments" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Submit Appraisal</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
          <p class="col-md-4 mb-0 text-body-dark">Â© 2025</p>

            <img src="../Resources/logo.png" alt="Logo" class="me-2" style="width: 40px; height: auto;">
            <span class="fs-4 text-primary">Smart HR</span>
          </a>
      
          <ul class="nav col-md-4 justify-content-end text-body-dark">
              <li class="nav-item text-body-dark"><a href="#" class="nav-link px-2 text-dark">About</a></li>
          </ul>
        </footer>
      </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- External JS -->
    <script src="appraisal.js"></script>
</body>

</html>
