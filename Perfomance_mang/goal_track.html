    <!-- Breadcrumb -->

            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="../dashboard/dashboard.html">Dashboard</a></li>

            </ol>

    <h1 class="mb-4 text-center">Goal Tracking</h1>

    <div class="container my-5">
        <div class="row">
            <div class="col-md-12">
                <div class="box shadow p-4 rounded">
                    <h4 class="text-center">Previous Goals</h4>
                    <ul id="goal-list" class="list-group">
                        <!-- Dynamic Goal List -->
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <!-- Goal Update Modal -->
    <div class="modal fade" id="updateGoalModal" tabindex="-1" aria-labelledby="updateGoalModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="updateGoalModalLabel">Update Goal</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="update-goal-form">
                        <input type="hidden" id="goal-index">
                        <div class="mb-3">
                            <label for="update-goal-title" class="form-label">Goal Title</label>
                            <input type="text" class="form-control" id="update-goal-title" required>
                        </div>
                        <div class="mb-3">
                            <label for="update-goal-description" class="form-label">Description</label>
                            <textarea class="form-control" id="update-goal-description" rows="3" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="update-goal-deadline" class="form-label">Deadline</label>
                            <input type="date" class="form-control" id="update-goal-deadline" required>
                        </div>
                        <div class="mb-3">
                            <label for="update-goal-status" class="form-label">Status</label>
                            <select class="form-select" id="update-goal-status">
                                <option value="Not Started">Not Started</option>
                                <option value="In Progress">In Progress</option>
                                <option value="Completed">Completed</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-success w-100">Update Goal</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div style="height: 175px;"></div>

    <div class="container">
        <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">

            <img src="../Resources/logo.png" alt="Logo" class="me-2" style="width: 40px; height: auto;">
            <span class="fs-4 text-primary">Smart HR</span>
          </a>
      
          <ul class="nav col-md-4 justify-content-end text-body-dark">
              <li class="nav-item text-body-dark"><a href="#" class="nav-link px-2 text-dark">About</a></li>
          </ul>
        </footer>
      </div>

    <!-- Bootstrap JS -->
