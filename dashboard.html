<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Smart HR</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- External CSS -->
    <link rel="stylesheet" href="dashboard.css">
</head>

<body>
    <!-- Navbar -->
    <header class="py-3 border-bottom bg-light">
        <div class="container-fluid d-flex justify-content-between align-items-center">
            <!-- Logo -->
            <a href="#" class="d-flex align-items-center text-decoration-none">
                <img src="../Resources/logo.png" alt="Logo" class="me-2" style="width: 40px; height: auto;">
                <span class="fs-4 text-primary">Smart HR</span>
            </a>

            <!-- Right-side Profile Dropdown -->
            <div class="dropdown">
                <a href="#" class="d-block link-dark text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                    <img src="../Resources/profile_icon.jpeg" alt="Profile" width="40" height="40" class="rounded-circle">
                </a>
                <ul class="dropdown-menu dropdown-menu-end text-small shadow">
                    <li><a class="dropdown-item" href="#">Profile</a></li>
                    <li><a class="dropdown-item" href="#">Settings</a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item" href="#">Sign out</a></li>
                </ul>
            </div>
        </div>
    </header>

    <!-- Breadcrumb -->
    <nav class="breadcrumb-container bg-light py-2">
        <div class="container-fluid">
            <ol class="breadcrumb">
                <li class="breadcrumb-item">
                    <a href="#">Dashboard</a>
                </li>
            </ol>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container-fluid py-4">
        <!-- Box Section -->
        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-4 box-container">
            <div class="col">
                <div class="box">
                    <h3 class="box-title">Attendance</h3>
                    <p class="box-value">92/99</p>
                    <p class="box-change text-success">+2.1%</p>
                    <a href="#" class="box-link">View Details</a>
                </div>
            </div>
            <div class="col">
                <div class="box">
                    <h3 class="box-title">Total Projects</h3>
                    <p class="box-value">90/94</p>
                    <p class="box-change text-danger">-2.1%</p>
                    <a href="#" class="box-link">View All</a>
                </div>
            </div>
            <div class="col">
                <div class="box">
                    <h3 class="box-title">Total Clients</h3>
                    <p class="box-value">69/86</p>
                    <p class="box-change text-danger">-11.2%</p>
                    <a href="#" class="box-link">View All</a>
                </div>
            </div>
            <div class="col">
                <div class="box">
                    <h3 class="box-title">Total Tasks</h3>
                    <p class="box-value">25/28</p>
                    <p class="box-change text-success">+11.2%</p>
                    <a href="#" class="box-link">View All</a>
                </div>
            </div>
        </div>

        <!-- Button Section -->
        <div class="button-container d-flex flex-wrap justify-content-between mt-4">
            <a href="./Recuritment_Onboarding/recruitment.html" class="btn btn-outline-primary d-flex align-items-center">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-plus-fill" viewBox="0 0 16 16">
                    <path d="M1 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6"/>
                    <path fill-rule="evenodd" d="M13.5 5a.5.5 0 0 1 .5.5V7h1.5a.5.5 0 0 1 0 1H14v1.5a.5.5 0 0 1-1 0V8h-1.5a.5.5 0 0 1 0-1H13V5.5a.5.5 0 0 1 .5-.5"/>
                </svg>
                Recruitment
            </a>

            <a href="./Employee_relations/relation.html" class="btn btn-outline-primary d-flex align-items-center">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-people-fill me-2" viewBox="0 0 16 16">
                    <path d="M7 14s-1 0-1-1 1-4 5-4 5 3 5 4-1 1-1 1zm4-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6m-5.784 6A2.24 2.24 0 0 1 5 13c0-1.355.68-2.75 1.936-3.72A6.3 6.3 0 0 0 5 9c-4 0-5 3-5 4s1 1 1 1zM4.5 8a2.5 2.5 0 1 0 0-5 2.5 2.5 0 0 0 0 5"/>
                </svg>
                Employee Relations
            </a>

            <!-- Add more buttons here as per your requirement -->
        </div>

    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- External JS -->
    <script src="dashboard.js"></script>
</body>

</html>
