            <!-- Right-side Profile Dropdown -->
            <div class="dropdown">
                <a href="#" class="d-block link-dark text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">

    <!-- Breadcrumb -->
    <nav class="breadcrumb-container">
        <div class="container-fluid">
            <ol class="breadcrumb">

                    <a href="../dashboard/dashboard.html">Dashboard</a>

            </ol>
        </div>
    </nav>

    <h1 class="mb-4 text-center">Bonus and Incentives</h1>

    <div class="container mt-4">
        <!-- Bonus and Incentives Calculation Form -->
        <div class="card p-4">
            <h4 class="mb-3">Calculate Bonus and Incentives</h4>
            <form id="bonusForm">
                <div class="row">
                    <div class="col-md-4">
                        <label for="employeeId" class="form-label">Employee ID</label>
                        <input type="text" id="employeeId" class="form-control" required>
                    </div>
                    <div class="col-md-4">
                        <label for="employeeName" class="form-label">Employee Name</label>
                        <input type="text" id="employeeName" class="form-control" required>
                    </div>
                    <div class="col-md-4">
                        <label for="basicSalary" class="form-label">Basic Salary</label>
                        <input type="number" id="basicSalary" class="form-control" required>
                    </div>
                </div>

                <div class="row mt-3">
                    <div class="col-md-3">
                        <label for="performanceRating" class="form-label">Performance Rating</label>
                        <input type="number" id="performanceRating" class="form-control" required>
                    </div>
                    <div class="col-md-3">
                        <label for="bonusPercentage" class="form-label">Bonus Percentage (%)</label>
                        <input type="number" id="bonusPercentage" class="form-control" required>
                    </div>
                    <div class="col-md-3">
                        <label for="incentiveAmount" class="form-label">Incentive Amount</label>
                        <input type="number" id="incentiveAmount" class="form-control" required>
                    </div>
                    <div class="col-md-3">
                        <label for="totalBonus" class="form-label">Total Bonus</label>
                        <input type="text" id="totalBonus" class="form-control" readonly>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary mt-3">Calculate Bonus and Incentives</button>
            </form>
        </div>

        <!-- Generate Bonus Slip Button -->
        <div class="text-center mt-4">
            <a href="generateBonusSlip.html" class="btn btn-success">Update Bonus Slip</a>
        </div>
    </div>

            <span class="fs-4 text-primary">Smart HR</span>
          </a>

          </ul>
        </footer>
      </div>
