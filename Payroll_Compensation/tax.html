        <!-- Tax Calculation Form -->
        <div class="card p-4">
            <h4 class="mb-3">Calculate Tax</h4>
            <form id="taxForm">
                <div class="row">
                    <div class="col-md-4">
                        <label for="annualSalary" class="form-label">Annual Salary</label>
                        <input type="number" id="annualSalary" class="form-control" required>
                    </div>
                    <div class="col-md-4">
                        <label for="taxRate" class="form-label">Tax Rate (%)</label>
                        <input type="number" id="taxRate" class="form-control" required>
                    </div>
                    <div class="col-md-4">
                        <label for="netTax" class="form-label">Net Tax</label>
                        <input type="text" id="netTax" class="form-control" readonly>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary mt-3">Calculate Tax</button>
            </form>
        </div>
