<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salary Structure | Smart HR</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="salary.css">
</head>
<body>
    <div class="container mt-4">
        <!-- Page Title -->
        <h2 class="mb-4 text-center">Salary Structure</h2>

        <!-- Breadcrumb -->
        <nav>
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="payroll.html">Payroll</a></li>
                <li class="breadcrumb-item active">Salary Structure</li>
            </ol>
        </nav>



        <!-- Salary Calculation Form -->
        <div class="card p-4">
            <h4 class="mb-3">Calculate Salary</h4>
            <form id="salaryForm">
                <div class="row">
                    <div class="col-md-4">
                        <label for="employeeId" class="form-label">Employee ID</label>
                        <input type="text" id="employeeId" class="form-control" required>
                    </div>
                    <div class="col-md-4">
                        <label for="employeeName" class="form-label">Employee Name</label>
                        <input type="text" id="employeeName" class="form-control" required>
                    </div>
                    <div class="col-md-4">
                        <label for="basicSalary" class="form-label">Basic Salary</label>
                        <input type="number" id="basicSalary" class="form-control" required>
                    </div>
                </div>

                <div class="row mt-3">
                    <div class="col-md-3">
                        <label for="hra" class="form-label">HRA (%)</label>
                        <input type="number" id="hra" class="form-control">
                    </div>
                    <div class="col-md-3">
                        <label for="medical" class="form-label">Medical Allowance</label>
                        <input type="number" id="medical" class="form-control">
                    </div>
                    <div class="col-md-3">
                        <label for="pf" class="form-label">Provident Fund (%)</label>
                        <input type="number" id="pf" class="form-control">
                    </div>
                    <div class="col-md-3">
                        <label for="tax" class="form-label">Tax (%)</label>
                        <input type="number" id="tax" class="form-control">
                    </div>
                </div>

                <div class="row mt-3">
                    <div class="col-md-6">
                        <label for="netSalary" class="form-label">Net Salary</label>
                        <input type="text" id="netSalary" class="form-control" readonly>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary mt-3">Calculate & Save</button>
            </form>
        </div>

        <!-- Pay Slip Button -->
        <div class="text-center mt-4">
            <a href="payslip.html" class="btn btn-success">Update Pay Slip</a>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="salary.js"></script>
</body>
</html>
