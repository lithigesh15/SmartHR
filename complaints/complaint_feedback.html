<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart HR - Complaint Feedback</title>
    <link rel="icon" type="image/png" href="../Resources/logo.png">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- External CSS -->
    <link rel="stylesheet" href="complaint_feedback.css">
</head>

<body>
    <!-- Navbar -->
    <header class="py-3 border-bottom bg-light">
        <div class="container-fluid d-flex justify-content-between align-items-center">
            <!-- Logo -->
            <a href="#" class="d-flex align-items-center text-decoration-none">
                <img src="../Resources/logo.png" alt="Logo" class="me-2" style="width: 40px; height: auto;">
                <span class="fs-4 text-primary">Smart HR</span>
            </a>

            <!-- Right-side Profile Dropdown -->
            <div class="dropdown">
                <a href="#" class="d-block link-dark text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                    <img src="../Resources/profile_icon.jpeg" alt="Profile" width="40" height="40" class="rounded-circle">
                </a>
                <ul class="dropdown-menu dropdown-menu-end text-small shadow">
                    <li><a class="dropdown-item" href="../login/login.html">Sign out</a></li>
                </ul>
            </div>
        </div>
    </header>

    <!-- Breadcrumb -->
    <nav class="breadcrumb-container">
        <div class="container-fluid">
            <ol class="breadcrumb">
                <li class="breadcrumb-item">
                    <a href="../dashboard/dashboard.html">Dashboard</a>
                </li>
                <li class="breadcrumb-item">
                    <a href="complaints.html">Complaints</a>
                </li>
                <li class="breadcrumb-item active" aria-current="page">
                    <span class="text-secondary">Complaint Feedback</span>
                </li>
            </ol>
        </div>
    </nav>

    <!-- Complaint Feedback Form -->
    <div class="container my-5">
        <h1 class="mb-4 text-center">Provide Feedback on Resolved Complaint</h1>
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card p-4 shadow">
                    <h4 class="text-center mb-3">Complaint Feedback Form</h4>
                    <form id="complaint-feedback-form">
                        <!-- Complaint ID -->
                        <div class="mb-3">
                            <label for="complaint-id" class="form-label">Complaint ID</label>
                            <input type="text" class="form-control" id="complaint-id" placeholder="Enter Complaint ID" required>
                        </div>

                        <!-- Resolution Satisfaction -->
                        <div class="mb-3">
                            <label for="satisfaction" class="form-label">Satisfaction with Resolution</label>
                            <select class="form-select" id="satisfaction" required>
                                <option value="" selected>Select a Satisfaction Level</option>
                                <option value="Very Satisfied">Very Satisfied</option>
                                <option value="Satisfied">Satisfied</option>
                                <option value="Neutral">Neutral</option>
                                <option value="Dissatisfied">Dissatisfied</option>
                                <option value="Very Dissatisfied">Very Dissatisfied</option>
                            </select>
                        </div>

                        <!-- Communication Rating -->
                        <div class="mb-3">
                            <label for="communication" class="form-label">Communication with HR</label>
                            <select class="form-select" id="communication" required>
                                <option value="" selected>Select Communication Rating</option>
                                <option value="Excellent">Excellent</option>
                                <option value="Good">Good</option>
                                <option value="Fair">Fair</option>
                                <option value="Poor">Poor</option>
                            </select>
                        </div>

                        <!-- Additional Feedback -->
                        <div class="mb-3">
                            <label for="feedback" class="form-label">Additional Feedback</label>
                            <textarea class="form-control" id="feedback" rows="4" placeholder="Share any additional feedback or suggestions..." required></textarea>
                        </div>

                        <button type="submit" class="btn btn-primary w-100">Submit Feedback</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div class="container">
        <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
            <p class="col-md-4 mb-0 text-muted">Â© 2025</p>
            <a class="col-md-4 d-flex align-items-center justify-content-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
                <img src="../Resources/logo.png" alt="Logo" class="me-2" style="width: 40px; height: auto;">
                <span class="fs-4 text-primary">Smart HR</span>
            </a>
            <ul class="nav col-md-4 justify-content-end">
                <li class="nav-item"><a href="../README.md" class="nav-link px-2 text-muted">About</a></li>
            </ul>
        </footer>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- External JS -->
    <script src="complaint_feedback.js"></script>
</body>

</html>
