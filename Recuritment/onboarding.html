        <div class="container-fluid d-flex justify-content-between align-items-center">
            <a href="../dashboard/dashboard.html" class="d-flex align-items-center text-decoration-none">

            </a>

            <div class="dropdown">

                <ul class="dropdown-menu dropdown-menu-end text-small shadow">
                    <li><a class="dropdown-item" href="../login/login.html">Sign out</a></li>
                </ul>
            </div>
        </div>
    </header>

    <!-- Breadcrumb -->
    <nav class="breadcrumb-container">
        <div class="container-fluid">

    <!-- Title and Toggle -->
    <div class="container my-4 text-center">
        <h1>Onboarding</h1>

    <!-- Onboarding Form -->
    <div id="onboarding-form-container" class="container my-5">
        <form id="onboarding-form" class="shadow p-4 rounded">
            <h4 class="mb-4">Onboard New Employee</h4>
            <div class="mb-3">
                <label for="applicantID" class="form-label">Applicant ID</label>
                <input type="text" id="applicantID" class="form-control" placeholder="Enter applicant ID" required>
            </div>
            <div class="mb-3">
                <label for="department" class="form-label">Department</label>
                <input type="text" id="department" class="form-control" placeholder="Enter department" required>
            </div>
            <div class="mb-3">
                <label for="salary" class="form-label">Salary</label>
                <input type="number" id="salary" class="form-control" placeholder="Enter Initial Salary" required>
            </div>

            <button type="submit" class="btn btn-primary w-100">Submit</button>
        </form>
    </div>
