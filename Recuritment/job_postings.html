<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Smart HR - Job Postings</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="./job_postings.css" rel="stylesheet">

    <!-- External CSS -->
    <style>
        .toggle-buttons {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .toggle-buttons button {
            margin: 0 10px;
        }

        .content-section {
            display: none;
        }

        .content-section.active {
            display: block;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <header class="py-3 border-bottom bg-light">
        <div class="container-fluid d-flex justify-content-between align-items-center">
            <!-- Logo -->
            <a href="../dashboard/dashboard.html" class="d-flex align-items-center text-decoration-none">
                <img src="../Resources/logo.png" alt="Logo" class="me-2" style="width: 40px; height: auto;">
                <span class="fs-4 text-primary">Smart HR</span>
            </a>

            <!-- Right-side Profile Dropdown -->
            <div class="dropdown">
                <a href="#" class="d-block link-dark text-decoration-none dropdown-toggle" data-bs-toggle="dropdown"
                    aria-expanded="false">
                    <img src="../Resources/profile_icon.jpeg" alt="Profile" width="40" height="40"
                        class="rounded-circle">
                </a>
                <ul class="dropdown-menu dropdown-menu-end text-small shadow">
                    <ul class="dropdown-menu dropdown-menu-end text-small shadow">
                        <li><a class="dropdown-item" href="../login/login.html">Sign out</a></li>
                    </ul>
            </div>
        </div>
    </header>

    <!-- Breadcrumb -->
    <nav class="breadcrumb-container">
        <div class="container-fluid">
            <ol class="breadcrumb">
                <li class="breadcrumb-item">
                    <a href="../dashboard/dashboard.html">Dashboard</a>
                </li>
                <li class="breadcrumb-item">
                    <a href="./recruitment.html">Recruitment</a>
                </li>
                <li class="breadcrumb-item active" aria-current="page">
                    <span class="text-secondary">Job Postings</span>
                </li>
            </ol>
        </div>
    </nav>

    <!-- Title and Toggle Buttons -->
    <div class="container">
        <h1 class="mb-4 text-center">Job Postings</h1>

        <div class="toggle-buttons">
            <button id="toggle-create" class="btn btn-outline-primary">Create</button>
            <button id="toggle-manage" class="btn btn-outline-primary active">Manage</button>
        </div>

        <!-- Create Section -->
        <div id="create-section" class="content-section">
            <h3>Create a New Job Posting</h3>
            <form id="create-job-form" class="p-3 border rounded shadow-sm">
                <div class="mb-3">
                    <label for="jobTitle" class="form-label">Job Title</label>
                    <input type="text" id="jobTitle" class="form-control" placeholder="Enter job title" required>
                </div>
                <div class="mb-3">
                    <label for="jobDescription" class="form-label">Job Description</label>
                    <textarea id="jobDescription" class="form-control" rows="4" placeholder="Enter job description"
                        required></textarea>
                </div>
                <div class="mb-3">
                    <label for="jobLocation" class="form-label">Job Location</label>
                    <input type="text" id="jobLocation" class="form-control" placeholder="Enter job location" required>
                </div>
                <div class="mb-3">
                    <label for="jobType" class="form-label">Job Type</label>
                    <select id="jobType" class="form-select" required>
                        <option value="" selected>Select job type</option>
                        <option value="full-time">Full-Time</option>
                        <option value="part-time">Part-Time</option>
                        <option value="internship">Internship</option>
                        <option value="contract">Contract</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>

        <!-- Manage Section -->
        <div id="manage-section" class="content-section active">
            <h3>Posted Job Postings</h3>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Job Title</th>
                        <th>Description</th>
                        <th>Location</th>
                        <th>Type</th>
                        <th>Applications</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="job-list">
                    <!-- Dynamically populated rows -->
                </tbody>
            </table>
        </div>
    </div>

    <footer class="py-3 mt-auto">
        <div class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
            <p class="col-md-4 mb-0 text-body-dark">Â© 2025</p>
            <a class="col-md-4 d-flex align-items-center justify-content-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
                <img src="../Resources/logo.png" alt="Logo" class="me-2" style="width: 40px; height: auto;">
                <span class="fs-4 text-primary">Smart HR</span>
            </a>
            <ul class="nav col-md-4 justify-content-end text-body-dark">
                <li class="nav-item"><a href="../README.md" class="nav-link px-2 text-dark">About</a></li>
            </ul>
        </div>
    </footer>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JavaScript for Toggle Functionality -->
     <!-- External JS -->
     <script src="./job_postings.js"></script>
</body>

</html>
