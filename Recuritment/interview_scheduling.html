<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart HR - Interview Scheduling</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- External CSS -->
    <link rel="stylesheet" href="./interview.css">
</head>
<body>
    <!-- Navbar -->
    <header class="py-3 border-bottom bg-light">
        <div class="container-fluid d-flex justify-content-between align-items-center">
            <a href="#" class="d-flex align-items-center text-decoration-none">
                <img src="../Resources/logo.png" alt="Logo" class="me-2" style="width: 40px; height: auto;">
                <span class="fs-4 text-primary">Smart HR</span>
            </a>
            <div class="dropdown">
                <a href="#" class="d-block link-dark text-decoration-none dropdown-toggle" data-bs-toggle="dropdown">
                    <img src="../Resources/profile_icon.jpeg" alt="Profile" width="40" height="40" class="rounded-circle">
                </a>
                <ul class="dropdown-menu dropdown-menu-end text-small shadow">
                    <li><a class="dropdown-item" href="../login/login.html">Sign out</a></li>
                </ul>
            </div>
        </div>
    </header>

    <!-- Breadcrumb -->
    <nav class="breadcrumb-container">
        <div class="container-fluid">
            <ol class="breadcrumb">
                <li class="breadcrumb-item">
                    <a href="../dashboard/dashboard.html">Dashboard</a>
                </li>
                <li class="breadcrumb-item">
                    <a href="./recruitment.html">Recruitment</a>
                </li>
                <li class="breadcrumb-item active" aria-current="page">
                    <span class="text-secondary">Job Postings</span>
                </li>
            </ol>
        </div>
    </nav>

    <!-- Toggle Buttons -->
    <div class="container my-4 text-center">
        <button id="schedule-toggle" class="btn btn-primary me-2" onclick="showScheduleForm()">Schedule Interview</button>
        <button id="manage-toggle" class="btn btn-outline-primary" onclick="showManageInterviews()">Manage Interviews</button>
    </div>

    <!-- Schedule Form -->
    <div id="schedule-form-container" class="container my-4">
        <h3 class="text-center mb-4">Schedule an Interview</h3>
        <form id="schedule-form" class="row g-3">
            <div class="col-md-6">
                <label for="role" class="form-label">Role</label>
                <input type="text" class="form-control" id="role" required>
            </div>
            <div class="col-md-6">
                <label for="interview-date" class="form-label">Interview Date</label>
                <input type="date" class="form-control" id="interview-date" required>
            </div>
            <div class="col-md-6">
                <label for="interviewer-name" class="form-label">Interviewer</label>
                <input type="text" class="form-control" id="interviewer-name" required>
            </div>
            <div class="col-md-6">
                <label for="department" class="form-label">Department</label>
                <input type="text" class="form-control" id="department" required>
            </div>
            <div class="col-12 text-center">
                <button type="submit" class="btn btn-success">Schedule</button>
            </div>
        </form>
    </div>

    <!-- Manage Interviews -->
    <div id="manage-container" class="container my-4" style="display: none;">
        <h3 class="text-center mb-4">Manage Scheduled Interviews</h3>
        <form id="manage-search-form" class="row g-3">
            <div class="col-md-6">
                <label for="search-role" class="form-label">Role</label>
                <input type="text" class="form-control" id="search-role">
            </div>
            <div class="col-md-6">
                <label for="search-date" class="form-label">Interview Date</label>
                <input type="date" class="form-control" id="search-date">
            </div>
            <div class="col-12 text-center">
                <button type="submit" class="btn btn-primary">Search</button>
            </div>
        </form>
        <table id="search-results" class="table table-striped table-bordered mt-4" style="display: none;">
            <thead>
                <tr>
                    <th>Interview ID</th>
                    <th>Role</th>
                    <th>Date</th>
                    <th>Interviewer</th>
                    <th>Department</th>
                    <th>No. of Applicants</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <!-- Footer -->
    <div class="py-3 mt-auto">
        <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
            <p class="col-md-4 mb-0 text-muted">Â© 2025 Smart HR</p>
            <a class="col-md-4 d-flex align-items-center justify-content-center link-dark text-decoration-none">
                <img src="../Resources/logo.png" alt="Logo" class="me-2" style="width: 40px; height: auto;">
                <span class="fs-4 text-primary">Smart HR</span>
            </a>
            <ul class="nav col-md-4 justify-content-end">
                <li class="nav-item"><a href="../README.md" class="nav-link px-2 text-muted">About</a></li>
            </ul>
        </footer>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- External JS -->
    <script src="interview.js"></script>
</body>
</html>
